apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = 1.7

repositories {
    jcenter()
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}


publish {
    userOrg = 'sloy'
    groupId = 'com.sloydev'
    artifactId = 'okresponsefaker'
    version = '1.0.0'
    description = 'OkHttp response faker. Provide "fire and forget" or persistent fake responses to OkHttp through interceptors.'
    website = 'https://github.com/Sloy/okresponsefaker'
}

